<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icons/cloud.svg">
    <title> Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <header class="hdr"> <i>&#8592; </i> Weather App</header>

        <section class="inp">
            <p class="inf"></p>

            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <div class="sep"></div>

            <button class="btn">Get device location</button>

        </section>

        <section class="weather-part">

            <img src="cloud.svg" alt="Weather Icon">

            <div class="temp">
                <span class="numb">_</span>

                <span class="deg">°</span>C
            </div>
            <div class="weather">_ _</div>

            <div class="location"> <i class="fa fa-location"></i> <span>_, _</span></div>

            <div class="bottom">
                <div class="column feels">
                    <i class="fa fa-thermometer"></i>

                    <div class="details">
                        <div class="temp">
                            <span class="numb-2">_</span>
                            <span class="deg">°</span>C

                        </div>
                        <div>feels like</div>
                    </div>
                </div>

                <div class="column humidity">
                    <i class="fa fa-droplet"></i>
                    <div class="details">
                        <span class="numb">_</span>
                        <div>Humidity</div>
                    </div>
                </div>

            </div>











        </section>



    </div>




    <script src="https://kit.fontawesome.com/6a7c0ad8bf.js" crossorigin="anonymous"></script>
 <script src="script.js"></script>
</body>

</html>
